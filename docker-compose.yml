services:
  php:
    build:
      context: . # ruta de referencia ./
      dockerfile: ./src/Dockerfile # nombre del archivo de configuracion de la imagen
    container_name: reportefallasbackend-php #
    volumes:
      - ./src:/var/www
    ports:
      - 9000:80
    networks:
      - reportefallas # red

  nginx:
    image: nginx:stable-alpine # imagen de docker hub que vamos a usar
    container_name: reportefallasbackend-nginx # nombre para referirse al servicio
    ports:
      - 8000:80
    volumes:
      - ./src:/var/www # carpeta local/ vincula a carpeta de nginx
      - ./src/nginx/default.conf:/etc/nginx/conf.d/default.conf # archivo local / reflejado en archivo de la imagen
    depends_on:
      - php
    networks:
      - reportefallas


networks:
  reportefallas:
